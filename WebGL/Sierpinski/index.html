<!DOCTYPE html>
<html>
<head>
	<title>Sierpiński</title>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="runWebGL()">

	<div class="guiBox" align="center">
		<table class="sliders" style="height:120px;padding-bottom:5px;width:400px;">
			<tr>
				<th style="width:140px"></th>
				<th style="width:auto"></th>
			</tr>
			<tr style="height:33%">
				<td><label class="slidecontainer">Rotations:</label></td>
				<td>
					<label class="container">X
						<input type="checkbox" id="rotateX" onclick="callbackCheckboxX()">
						<span class="checkmark"></span>
					</label>
					<label class="container">Y
						<input type="checkbox" id="rotateY" onclick="callbackCheckboxY()">
						<span class="checkmark"></span>
					</label>
					<label class="container">Z
						<input type="checkbox" id="rotateZ" onclick="callbackCheckboxZ()">
						<span class="checkmark"></span>
					</label>
				</td>
			</tr>
			<tr style="height:33%">
				<td>Level: <div class="slidecontainer" id="sierpinskiLvlText">0</div></td>
				<td>
					<div class="slidecontainer">
						<input type="range" min="0" max="4" value="0" class="slider" id="sierpinskiLvl" oninput="callbackSlider()">
					</div>
				</td>
			</tr>
			<tr style="height:33%">
				<td>Size: <div class="slidecontainer" id="sierpinskiSizeText">0</div></td>
				<td>
					<div class="slidecontainer">
						<input type="range" min="1" max="20" value="4" class="slider" id="sierpinskiSize" oninput="callbackSlider()">
					</div>
				</td>
			</tr>
		</table>
		<canvas id="glcanvas" width="500" height="500" >
			Brak wsparcia dla elementu HTML5 typu canvas 
		</canvas>
		<br>
		<table>
			<tr>
				<td><a href="../Tetrahedron/index.html" class="ChangePageButton">&#8249;</a></td>
				<td style="width:220px" align="center">Sierpiński</td>
				<td><a href="../FlatColors/index.html" class="ChangePageButton">&#8250;</a></td>
			</tr>
		</table>
	</div>

	<script src="main.js"></script>
	<script src="matrix.js"></script>
</body>
</html>
